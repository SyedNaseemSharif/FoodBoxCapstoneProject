<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="adminLoginGroup" (ngSubmit)="onPost()">

                <div formGroupName="Login" class="form-area">
                    <h3>Admin Login</h3>
                    <div class="row">
                        <div class="col-md-2"><label>User Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="userName" type="text">

                            </div>
                        </div>
                        <div class="col-md-2"><label>Password</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="password" type="text">

                            </div>
                        </div>

                    </div>

                    <div class="text-center">
                        <button routerLink="/admin-page" type="submit" class="btn btn-info">Login</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>
