<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="deleteProductFormGroup" (ngSubmit)="addProduct()">
                <div formGroupName="deleteproduct" class="form-area">
                    <h3>Enter the Product ID</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Product ID</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="id" type="text">

                            </div>
                        </div>
                        
                        
                        
                        
                        
                        
                    
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info">Delete Product</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
