<table class="table">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of productses">
            
            <td>
                <img src="{{tempProduct.imageURL}}"
                width="200" 
     height="200"
                />
               
            </td>
    
            <td>{{tempProduct.product_name}}</td>
            <td>{{tempProduct.product_Price | currency:'INR'}}</td>
            <td>{{tempProduct.unitsInStock}}</td>

        </tr>
    </tbody>
</table>
